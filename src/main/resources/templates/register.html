<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}" th:with="userRole=${role}"></div>
    <div class="container mt-5">
        <h2>Course Details</h2>
       	<div class="card">
			<div class="card-body">
	        	<h4 th:text="${'Course Name: ' + course.courseName}"></h4>
		        <p th:text="${'Course Id: ' + course.id}"></p>
		   	    <p th:text="${'Course Code: ' + course.courseCode}"></p>
		        <p th:text="${'Description: ' + course.courseDesciption}"></p>
	            <p th:text="${'Capacity: ' + course.capacity}"></p>
	            <p th:text="${'Professor: ' + course.professor.firstName + ' ' + course.professor.lastName}"></p>
	        </div>
		</div>
		<br>
		<div th:if="${error}" class="mb-3">
			<p class="alert alert-danger" th:text="${error}"></p>
		</div>
	    <div th:if="${success}" class="mb-3">
			<p class="alert alert-success" th:text="${success}"></p>
		</div>
	     <br>
        <form th:action="@{/course/register}" method="post">
			<input type="hidden" name="courseId" th:value="${course.id}">
		    <button type="submit" class="btn btn-primary" th:disabled="${!registarionAllowed}">Register</button>
	    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
