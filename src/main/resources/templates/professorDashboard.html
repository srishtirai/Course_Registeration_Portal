<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Dashboard</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<style>
		    .button-container {
		        margin-right: 10px;
		    }
		</style>
	</head>
	<body>
		<div th:replace="~{fragments/header :: header}" th:with="userRole=${role}"></div>
	    <div class="container mt-5">
		    <h2>Details:</h2>
		    <hr>
		    <div class="card">
		        <div class="card-body">
		            <h4 th:text="${professor.firstName + ' ' + professor.lastName}"></h4>
		            <p th:text="${'Email: ' + professor.email}"></p>
		            <p th:text="${'Employee ID: ' + professor.employeeId}"></p>
		            <p th:text="${'Department: ' + professor.department}"></p>
		        </div>
		    </div>
		    <div class="mt-4">
		        <h4>Courses Taught:</h4>
			     <table class="table table-bordered">
			        <thead>
			        <tr>
			            <th>Course Name</th>
			            <th>Course Code</th>
			            <th>Actions</th>
			        </tr>
			        </thead>
			        <tbody>
				        <tr th:each="course : ${professor.courses}">
				            <td th:text="${course.courseName}"></td>
				            <td th:text="${course.courseCode}"></td>
				            <td>
								<div class="d-flex">
						            <div class="button-container">
							            <form th:action="@{/course/edit}" method="post">
							                <input type="hidden" name="courseId" th:value="${course.id}">
							                <button type="submit" class="btn btn-primary">Edit</button>
							            </form>
							        </div>
								</div>
				            </td>
				        </tr>
			        </tbody>
		    	</table>
		    </div>
		</div>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
