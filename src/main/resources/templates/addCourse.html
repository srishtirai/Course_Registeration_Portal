<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}" th:with="userRole=${role}"></div>
    <div class="d-flex flex-column align-items-center justify-content-center vh-90">
        <h2 th:text="${editMode ? 'Edit Course' : 'Add New Course'}"></h2>

        <form class="text-center" th:object="${course}" 
            th:action="@{${editMode} ? '/course/editSave' : '/course/add'}"
            method="post">
            <input type="hidden" th:if="${editMode}" th:field="*{id}" />

            <div class="mb-3 row">
                <label for="courseName" class="form-label col-sm-5">Course Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{courseName}" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="courseCode" class="form-label col-sm-5">Course Code:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{courseCode}" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="courseDesciption" class="form-label col-sm-5">Course Description:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{courseDesciption}" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="capacity" class="form-label col-sm-5">Capacity:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" th:field="*{capacity}" required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary" th:text="${editMode ? 'Update Course' : 'Save Course'}"></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
