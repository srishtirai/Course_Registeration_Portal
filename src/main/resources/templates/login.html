<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <title>Login</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="d-flex flex-column align-items-center justify-content-center vh-100">
		    <div class="mb-3">
		        <h1 class="text-center">Login</h1>
		    </div>
		    <div th:if="${param.error}" class="mb-3">
		        <p class="alert alert-danger" th:text="${session.error}"></p>
		    </div>
		    <div th:if="${error}" class="mb-3">
		        <p class="alert alert-danger" th:text="${error}"></p>
		    </div>
		    <form class="text-center" method="post" th:action="@{'/login'}">
		        <div class="mb-3">
		            <label for="email" class="form-label">Email</label>
		            <input type="text" class="form-control" id="email" name="username" required>
		        </div>
		        <div class="mb-3">
		            <label for="role" class="form-label">Password</label>
		            <input type="password" class="form-control" id="password" name="password" required>
		        </div>
		        <button type="submit" class="btn btn-primary">Submit</button>
		    </form>
		    <br>
		    <a href="/" class="btn btn-primary">Back to Home</a>
		</div>
	</body>
</html>
